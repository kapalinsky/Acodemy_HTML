<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="css/main_style.css">
    <style>
        label {
            display: inline-block;
            clear: left;
            width: 200px;

        }

        input {
            display: inline-block;
            
        }
    </style>
</head>
<body>
    <header>
        <h1 id="page-name">White-box testing</h1>
        <nav class="main-nav">
            <ul id="nav-list">
                <li>
                    <a href="index.html">Home</a>

                    <a class="active" href="feedback.html">Feedback</a>

            </ul>

    <div class="text-intro">
        <h4>Please, let me know your opinion about White-box Testing article</h4>
    </div>
    <form action="" method="post">
        <label for="name">Your name:</label>
        <input type="text" name="name" id="name"><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="example@example.com" id="email"><br>
        <br>
        <label for="opinion">Let me know your's opinion:</label>
        <br>
        <textarea id="opinion" name="opinion" rows="5" cols="50" maxlength="255"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
